<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ? Title of the website -->
    <title>Sneakers Store</title>
    <link rel="icon" type="image/x-icon" href="assets/logo.ico" />

    <!-- ? Connecting CSS File -->
    <link rel="stylesheet" href="style.css" />

    <link href="https://css.gg/search.css" rel="stylesheet" />

    <!-- ? Adding [Montserrat] Google Font to the website -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- ? Header For the Website -->
    <div class="headerParent">
      <!-- ? Website Logo -->
      <h1>.sneakers</h1>

      <!-- ? Navigation items on the header -->
      <div class="headerNavItems">
        <h4>Air Force</h4>
        <h4>Jordan</h4>
        <h4>Blazer</h4>
        <h4>Crater</h4>
      </div>

      <!-- ? Text Field for Search -->
      <div class="searchField">
        <!-- ? Search Icon -->
        <i class="gg-search"></i>

        <!-- ? Text Field -->

        <!-- ? Placeholder text is the text show to user when text field is empty! -->
        <input type="text" placeholder="Search Sneaker's" />

        <!-- ? Empty Div -->
        <div></div>

        <!-- ? Heart Icon -->
        <img src="assets/icons/heart.svg" alt="Wishlist" />

        <!-- ? Bag Icon -->
        <img src="assets/icons/bag.svg" alt="Your Cart" />
      </div>
    </div>

    <!-- ? Header For the Website -->
  </head>
  <body></body>
</html>
